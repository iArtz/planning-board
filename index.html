<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Job Board</h1>
      <div class="job-form">
        <input type="text" id="job-title" placeholder="Job Title" />
        <textarea id="job-description" placeholder="Job Description"></textarea>
        <button onclick="addJob()">Add Job</button>
      </div>
      <div class="kanban-board">
        <div
          class="kanban-column"
          id="wait"
          ondrop="drop(event, 'wait')"
          ondragover="allowDrop(event)"
        >
          <h2>Wait</h2>
          <div class="job-list" id="wait-list"></div>
        </div>
        <div
          class="kanban-column"
          id="urgent"
          ondrop="drop(event, 'urgent')"
          ondragover="allowDrop(event)"
        >
          <h2>Urgent</h2>
          <div class="job-list" id="urgent-list"></div>
        </div>
        <div
          class="kanban-column"
          id="done"
          ondrop="drop(event, 'done')"
          ondragover="allowDrop(event)"
        >
          <h2>Done</h2>
          <div class="job-list" id="done-list"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
