<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Board</title>
  </head>
  <body>
    <div class="container">
      <h1>Planning Board</h1>
      <div class="job-form">
        <input type="text" id="job-title" placeholder="Job Title" />
        <textarea id="job-description" placeholder="Job Description"></textarea>
        <button onclick="addJob()">Add Job</button>
      </div>
      <div class="column-form">
        <input type="text" id="column-name" placeholder="Column Name" />
        <button onclick="addColumn()">Add Column</button>
      </div>
      <div id="kanban-board" class="kanban-board">
        <!-- Columns will be dynamically added here -->
      </div>
    </div>
  </body>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then((registration) => {
            console.log("Service Worker registered: ", registration);
          })
          .catch((registrationError) => {
            console.error(
              "Service Worker registration failed: ",
              registrationError
            );
          });
      });
    }
  </script>
</html>
